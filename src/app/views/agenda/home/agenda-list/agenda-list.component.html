<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" >
    <mat-tab label="Next tasks">
       <div style="padding: 2%;">
            <ng-container *ngFor="let agenda of agendas" style="margin: 0.5%;">
                <mat-card class="mat-card-live">
                    <mat-card-title class="mat-card-title-live">
                        <div class="row">
                            <p>
                                <span>{{agenda.title}}</span>
                            </p>
                            <p> <span>{{agenda.date | date: 'dd/MM/yyyy' }}</span></p>
                            <p><span>{{agenda.time}}</span></p>
                            <p><span>{{agenda.notes}}</span></p>
                        </div>
                    </mat-card-title>
                    <mat-card-content>
                      <p>This card indeterminates progress bar.</p>
                    </mat-card-content>
                  </mat-card>

            </ng-container>
       </div> 
    </mat-tab>
  </mat-tab-group>
