<h1 mat-dialog-title>New Schedule</h1>
<div mat-dialog-content>
    <form class="example-form" [formGroup]="agendaForm">
        <mat-form-field class="example-full-width">
            <mat-label>Name Schedule</mat-label>
            <input matInput formControlName="title" name="title">
        </mat-form-field>

        <!-- <mat-form-field class="example-full-width">
            <mat-label> Appointment date</mat-label>
            <input matInput name="datae">
        </mat-form-field> -->

        <mat-form-field class="example-full-width">
            <mat-label>Appointment time</mat-label>
            <input matInput formControlName="time" name="time">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Commitment note</mat-label>
            <input matInput formControlName="notes" name="notes">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput formControlName="date" [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="createSchedule()">Add</button>
    <button mat-button (click)="cancel()">Cancel</button>
</div>
